{% extends 'cuestionario/base.html' %}
{% load staticfiles %}

{% block header %}
<script type="text/javascript" src='{% static "scripts/cuestionario/editaCuestionario_index.js" %}'></script>
{% endblock %}

{% block content %}
	<div class="container-fluid" id="cuestionario">
		<div class="row">
			<div class="col-md-12 form">
				<h3>Cuestionario: {{ cuestionario.nombre }}</h3>
			</div>
		</div>
		<div class="row" id="preguntas">
		<!--Preguntas registradas-->
		{% for p in preguntas.all %}
		<p class="id_pregunta">{{p.pk}}</p>
		{% endfor %}
		</div>

		<!-- Pregunta nueva-->
		<div class="row">
			<div class="col-md-6">
				<div id="pN" class="form">
					{% csrf_token %}
					<label for="pregunta">Pregunta</label>
					<input type="text" name="pregunta" class="form-control cuesElemento">
					<input type="number" name="cuestionario" class="hidden" value="{{cuestionario.pk}}">
					{{cuestionario.cleaned_data}}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
